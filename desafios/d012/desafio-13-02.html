<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 2</title>
    <style>
        table{
            font-family: Arial, Helvetica, sans-serif;
            width: 400px;
        }

        td{
            border: 1px solid black;
            padding: 10px;
            border-radius: 5px;
            text-align: center;
            
        }

        .linhas{
            background-color: rgba(255, 0, 0, 0.37);
        }

        .colunas{
            background-color: rgba(6, 23, 255, 0.39);
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td colspan="4"  class="linhas">A</td>
            <td rowspan="4" class="colunas">B</td>
        </tr>
        <tr>
            <td rowspan="4" class="colunas">C</td>
            <td>D</td>
            <td>E</td>
            <td>F</td>
        </tr>
        <tr> 
            <td>G</td>
            <td>H</td>
            <td>I</td>
        </tr>
        <tr>
            <td>J</td>
            <td>L</td>
            <td>M</td>
        </tr>
        <tr>
            <td colspan="4" class="linhas">N</td>
        </tr>
    </table>
</body>
</html>
