<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 1</title>
    <style>
        table{
            font-family: Arial, Helvetica, sans-serif;
            width: 600px;
            border-collapse: collapse;
            margin: auto;
        }

        td,th{
            border: 1px solid rgba(0, 0, 0, 0.274);
            padding: 15px;
        }

        thead{
            background-color: rgb(124, 123, 123);
        }

        .media{
            background-color: rgb(124, 123, 123);
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th rowspan="2" scope="col">Área</th>
                <th rowspan="2" scope="col">Disciplinas</th>
                <th colspan="2" scope="colgroup">Notas</th>
                <th rowspan="2" scope="col">Media</th>
            </tr>
            <tr>
                <th scope="colgroup">nota 1</th>
                <th scope="colgroup">nota 2</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th rowspan="4" scope="rowgroup">Exatas</th>
                <td>Matemática</td>
                <td>6.0</td>
                <td>7.8</td>
                <td>10</td>
            </tr>
            <tr>
                <td>Física</td>
                <td>5.5</td>
                <td>4.5</td>
                <td>5</td>
            </tr>
            <tr>
                <td>Química</td>
                <td>3.5</td>
                <td>6.5</td>
                <td>5</td>
            </tr>
            <tr>
                <td>Biologia</td>
                <td>8</td>
                <td>7</td>
                <td>7,5</td>
            </tr>
            <tr class="media">
                <th colspan="4" scope="row">Média de Exatas</th>
                <td>6,87</td>
            </tr>
            <tr>
                <th rowspan="2" scope="rowgroup">Humanas</th>
                <td>História</td>
                <td>7</td>
                <td>7</td>
                <td>7</td>
            </tr>
            <tr>
                <td>Geografia</td>
                <td>8</td>
                <td>8</td>
                <td>8</td>
            </tr>
            <tr class="media">
                <th colspan="4" scope="row">Média de Humanas</th>
                <td>7,5</td>
            </tr>
            
        </tbody>
    </table>
</body>
</html>
