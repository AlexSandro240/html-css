<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo Pseudo-classes</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        div{
            background-color: blueviolet;
            width: 300px;
        }

        div > li{
            display: none;
        }

        div:hover > li{
            display: block;
            color: white;  
        }

        div > li > a {
            color: white;
        }

        



    </style>
</head>
<body>
    <h1>menu</h1>
    <div>
        passe  mouse
        <li> 
            <a href="#" id="link1">
                <ul>Link1</ul>
            </a>
            <a href="#">
                <ul>Link2</ul>
            </a>
            <a href="#">
                <ul>Link3</ul>
            </a>
        </li>
    </div>
</body>
</html>
