<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML 5 </title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor</p>
    <video width="560px" controls poster="imagens/thumb-limao-600px.jpg">
        <source src="midia/meu_video_mp4.mp4" type="video/mp4">
        <source src="midia/meu_video_m4v.m4v" type="video/m4v">
        <source src="midia/meu_video_mp4.ogv" type="video/ogg">
        <source src="midia/meu_video_webm.webm" type="video/webm">
        <p>Desculpa, seu vídeo não pode ser reproduzido no seu navegador</p>
        <!--A ordem dos vídeos tem total influência. Opte sempre pelo mais leve primeiro-->
    </video>
    <h1>Inserindo vídeos do youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/FdE5G95B7Mg" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

    <h1>Inserindo vídeos do Vimeo</h1>
    <iframe src="https://player.vimeo.com/video/7636697?h=ad4069f09e&color=ff9933&portrait=0" width="560" height="315" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
